<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <section class="form-container">
    <form class="signup-form">
      <header class="signup-form-header">
        <h1 class="heading">SIGN UP</h1>
      </header>

      <div class="row">
        <div class ="row-item">
          <input type="text" class="fname" placeholder = "First Name" required>
        </div>
         <div class ="row-item">
          <input type="text" class="lname" placeholder = "Last Name" required>
        </div>
      </div>

      <div class="row">
        <div class ="row-item">
          <input type="text" class="mobile" placeholder = "Mobile No." required>
        </div>
      </div>

      <div class="row">
        <div class ="row-item">
          <input type="text" class="email" placeholder = "Email Address" required>
        </div>
      </div>

      <div class="row">
        <div class ="row-item">
          <input type="text" class="pw" placeholder = "Password" required>
        </div>
         <div class ="row-item">
          <input type="text" class="cpw" placeholder = "Comfirm Password" required>
        </div>
      </div>

      <div class="row">
        <div class="agree-row">
            <div class="checkbox-agree">
                <input type="checkbox" class="agree" id="agree" required>
                <lable for="agree">I Agree</lable>
            </div>
            <p class="terms">By clicking <span class="register-span">Register</span>, you agree to the <a href="" class="conditions">Terms and Conditions</a> set out by this site, including our Cookie Use.</p>
        </div>
      </div>

      <div class="row">
            <div class="row-item">
                <input type="submit" class="btn register" value="Register">
            </div>
            <div class="row-item">
                <input type="button" class="btn signin" value="Sign In">
            </div>
        </div>
     </form>
  </section>
  
</body>
</html>
